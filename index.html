<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta  name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <link rel="stylesheet" href="css/style.css">
    <title>Arkanoid</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
	<div id="blockWrapper"></div>
	<div class="input-name pixel-font" id="nameForm">
		<div>enter your name:</div>
		<input type="text" id="userName" placeholder="ivan">
		<div class="menu-button" id="submitNameButton">submit</div>
	</div>
	<div id="leaderboard">
		
	</div>
	<div class="pixel-font menu" id="menu">
		<div class="menu-items">
			<div class="game-heading">ARKANOID 3000</div>
			<div class="menu-item no-wrap">
				<div>hello,&#160;</div>
				<div id="greeting"></div>
			</div>
			<div class="menu-item">
				<div class="menu-button" id="startButton"><i class="fas fa-play"></i> start game</div>
			</div>
			<div class="settings menu-item">
				<div class="label">choose control:</div>
				<div class="controls">
					<div class="control">
						<input type="radio" name="control" id="keyboard" value="keyboard" checked>
						<label for="keyboard">keyboard</label>
					</div>
					<div class="control">
						<input type="radio" name="control" id="mouse" value="mouse">
						<label for="mouse">mouse</label>
					</div>
				</div>
				<div class="lable">choose difficulty:</div>
				<div class="difficulty">
					<div class="diff">
						<input type="radio" name="diff" id="easy" value="easy" checked>
						<label for="easy">easy</label>
					</div>
					<div class="diff">
						<input type="radio" name="diff" id="normal" value="normal">
						<label for="normal">normal</label>
					</div>
					<div class="diff">
						<input type="radio" name="diff" id="hard" value="hard">
						<label for="hard">hard</label>
					</div>
					<div class="diff">
						<input type="radio" name="diff" id="impossible" value="impossible">
						<label for="impossible">impossible</label>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="menu-button" id="fullScreenButton"><i class="fas fa-expand-arrows-alt"></i></div>
				<div class="menu-button" id="leaderboardButton"><i class="fas fa-list-ol"></i> leaderboard</div>
				<div class="menu-button" id="infoButton"><i class="far fa-lightbulb"></i></div>
			</div>
		</div>
	</div>	
	<div class="pixel-font" id="gameInfo">
		<div id="highscoreField"></div>
		<div id="scoreField"></div>
		<div class="lifes no-wrap">
			<i class="fas fa-heart"></i>
			<div>&#160;</div>
			<div id="lifesField"></div>
		</div>
	</div>
    <canvas id="canvas"></canvas>
    <script src="js/script.js"></script>
</body>
</html>
